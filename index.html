<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img class="w-[30px]" src="https://icon-library.com/images/white-menu-icon-png/white-menu-icon-png-18.jpg" alt="">

        <aside class=" hidden peer-checked/menu:block fixed top-0 right-0 w-[250px] h-screen bg-black">

    <footer>
